<style>
  hr {
    margin: 0;
  }

  p {
    font-weight: 400;
    font-size: 14px;
    margin-bottom: 5px;
    text-decoration: underline;
  }

  label {
    font-size: 12px;
  }
</style>
<p>Row 1</p>
<hr>
<div class="row">
  <div class="input col-md-12" style="font-size:14px" *ngFor="let i of rowdata1">
    <input class="single-checkbox-Dist-1" type="checkbox" id="chk_{{i.listTypeItemId}}"
      (change)="toggle($event.target.value,'row1')" value="{{i.listTypeItemId}}" style="margin-right: 5px">
    <label for="chk_{{i.listTypeItemId}}">{{i.itemname}}</label>
  </div>
</div>


<p>Row 2</p>
<hr>
<div class="row">
  <div class="input col-md-12" style="font-size:14px" *ngFor="let i of rowdata2">
    <input type="checkbox" id="chk_{{i.listTypeItemId}}" (change)="toggle($event.target.value, 'row2')"
      value="{{i.listTypeItemId}}" style="margin-right: 5px">

    <label for="chk_{{i.listTypeItemId}}">{{i.itemname}}</label>
  </div>
</div>
