<nav class="navbar navbar-expand-lg navbar-light navCiM">

  <div class="mobile-toggle-menu">
    <i class="bi bi-list"></i>
  </div>

  <div class="top-menu ms-auto">
    <ul class="navbar-nav align-items-center">
      <li class="nav-item dropdown dropdown-center dropdown-large">
        <a class="nav-link dropdown-toggle dropdown-toggle-nocaret notificationDropdown" role="button"
          (click)="ToggleDropdown('notificationDropdown')" aria-expanded="false">
          <span class="alert-count">{{notifications}}</span>
          <i class="bi bi-bell-fill primaryColor2"></i>
        </a>
        <div class="dropdown-menu dropdown-menu-lg-end" style="right: 0;" id="notificationDropdown">
          <a>
            <div class="msg-header">
              <p class="msg-header-title">Notifications</p>
            </div>
          </a>
          <div class="header-notifications-list ps">
            <a *ngFor="let notification of notificationList" class="dropdown-item">
              <div class="d-flex align-items-center">
                <div class="notify bg-light-primary text-primary"><i class="bx bx-group"></i>
                </div>
                <div class="flex-grow-1 d-flex justify-content-between">
                  <h6 class="msg-name">{{notification.remarks}}</h6>
                  <button type="button" class="close btn" (click)="deleteNotification(notification.id)"
                    data-dismiss="alert" aria-label="Close">
                    <i class="fas fa-fw fa fa-times small"> </i>
                  </button>
                </div>
              </div>
            </a>
            <div class="ps__rail-x" style="left: 0px; bottom: 0px;">
              <div class="ps__thumb-x" tabindex="0" style="left: 0px; width: 0px;"></div>
            </div>
            <div class="ps__rail-y" style="top: 0px; right: 0px;">
              <div class="ps__thumb-y" tabindex="0" style="top: 0px; height: 0px;"></div>
            </div>
          </div>
          <a>
            <div class="text-center msg-footer pointer" (click)="ClearNotifications()">Clear All Notifications</div>
          </a>
        </div>
      </li>
    </ul>
  </div>
  <div class="dropdown">
    <a type="button" class="d-flex align-items-center nav-link dropdown-toggle dropdown-toggle-nocaret text-dark"
      (click)="ToggleDropdown('userDropdown')">
      <div class="user-info pe-3 d-none d-md-block d-lg-none">
        <p class="user-name mb-0">{{user.username}}</p>
      </div>
      <img src="../../assets/img/user-icon.svg" class="user-img" alt="user avatar">
    </a>
    <ul class="dropdown-menu" style="right: 0;" id="userDropdown">
      <li>
        <a class="dropdown-item">
          <div class="msg-header">
            <p class="user-name mb-0 d-md-none"><b> {{user.username.charAt(0).toUpperCase() + user.username.slice(1)}}</b></p>
          </div>
        </a>
      </li>
      <li>
        <div class="dropdown-divider mb-0 d-md-none"></div>
      </li>
      <li>
        <a class="dropdown-item" (click)="ChangePassword()">
          <i class="bx bx-log-out-circle"></i>
          <span> Change Password</span>
        </a>
      </li>
      <li>
        <a (click)="logout()" class="dropdown-item">
          <i class="bx bx-log-out-circle"></i>
          <span>Logout</span>
        </a>
      </li>
    </ul>
  </div>
</nav>

<style>
  i.small {
    font-size: 12px;
  }

  .pointer {
    cursor: pointer;
  }
