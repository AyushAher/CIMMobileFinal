<style>
  hr {
    margin: 0;
  }

  p {
    font-weight: 400;
    font-size: 14px;
    margin-bottom: 5px;
    text-decoration: underline;
  }

  label {
    font-size: 12px;
  }
</style>
<p>Row 1</p>
<hr>
<div class="row">
  <div class="input  col-md-12" *ngFor="let i of rowdata1">
    <input type="checkbox" id="chk_{{i.listTypeItemId}}" (change)="toggle($event.target.value,'row1')"
      value="{{i.listTypeItemId}}" style="margin-right: 5px">

    <label for="chk_{{i.listTypeItemId}}">{{i.itemname}}</label>
  </div>
</div>

<p>Row 2</p>
<hr>

  <div class="input  col-md-12" *ngFor="let i of rowdata2">

      value="{{i.listTypeItemId}}" style="margin-right: 5px">

    <label for="chk_{{i.listTypeItemId}}">{{i.itemname}}</label>
  </div>
</div>

<p>Row 3</p>
<hr>
<div class="row">

    <label for="chk_{{i.listTypeItemId}}">{{i.itemname}}</label>
  </div>
</div>
