<layout>
  <div class="right_col" role="main">
    <div class="container">
      <div class="page-title">
        <div class="title_left">

          <div class="d-flex" style="align-items: center; justify-content: space-between;">
            <h3>User Profile List</h3>
            <div class="d-flex">
              <a *ngIf="!showGrid && IsDistributorView" (click)="toggleFilter()" style="font-size: 1.25rem;"
                class="nav-link">
                <i class="fas fa-arrow-left" title="filter"></i>
              </a>
              <a *ngIf="showGrid && IsDistributorView" (click)="toggleFilter()" style="font-size: 1.25rem;"
                class="nav-link">
                <i class="fas fa-search" title="filter"></i>
              </a>
            </div>
          </div>

        </div>
      </div>
      <hr />
      <div class="clearfix"></div>

      <app-distributorfilter (showData)="ShowData($event)" [isUserProfile]="true" [hasInstrument]="false"
        (nData)="DataFilter($event)" controller="UserProfiles" *ngIf="!showGrid && IsDistributorView">
      </app-distributorfilter>

      <app-listcontent [hasCreateAccess]="hasAddAccess" [hasDeleteAccess]="hasDeleteAccess" *ngIf="showGrid"
        [hasReadAccess]="hasReadAccess" [list]="userprofileList" deleteParam="UP" screenLink="/userprofile">
      </app-listcontent>
    </div>
  </div>
</layout>
