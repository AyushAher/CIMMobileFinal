<layout>
  <div class="right_col" role="main">
    <div class="container">

      <div class="page-title">
        <div class="title_left" style="display: flex; justify-content: space-between;">
          <h3>Audit Trail Details</h3>
          <a (click)="Back()" class="nav-link">
            <i class="fas fa-arrow-left" style="color: #5ba146;" title="Back"></i>
          </a>
        </div>
      </div>

      <div class="clearfix"></div>
      <hr />

      <div class="col-md-12 col-sm-12 ">
        <form [formGroup]="form">
          <div class="row">

            <div class="col-sm-4">
              <label for="Action">Action</label>
              <input type="text" formControlName="action" id="Action" class="form-control">
            </div>
            <div class="col-sm-4">
              <label for="Createdon">Createdon</label>
              <input type="text" formControlName="createdon" id="Createdon" class="form-control">
            </div>
            <div class="col-sm-4">
              <label for="User">User</label>
              <input type="text" formControlName="user" id="User" class="form-control">
            </div>
            <div class="col-sm-4">
              <label for="Screen">Screen</label>
              <input type="text" formControlName="screen" id="Screen" class="form-control">
            </div>
          </div>
          <br />
          <hr>

          <div class="row">

            <div class="col-md-6">
              <h3>New Value</h3>
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">Field</th>
                    <th scope="col">New Value</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let o of nValue | keyvalue">
                    <td> {{o.key}}</td>
                    <td>{{o.value}}</td>
                  </tr>
                </tbody>
              </table>
            </div>

            <div class="col-md-6">
              <h3>Old Value</h3>
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">Field</th>
                    <th scope="col">Old Value</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let o of oValue | keyvalue">
                    <td> {{o.key}}</td>
                    <td>{{o.value}}</td>
                  </tr>
                </tbody>
              </table>
            </div>

          </div>
        </form>
      </div>
    </div>
  </div>

</layout>
