<layout>
    <div class="right_col" role="main">
      <div class="container">
        <div class="page-title">
          <div class="title_left">
            <h3>Stay Details List</h3>
          </div>
        </div>
        <hr />
        <div class="clearfix"></div>
        <button class="btn btn-sm btn-success button" style="margin: 10px;" *ngIf="hasAddAccess" (click)="Add()"><i class="fas fa-plus-circle" title="Add"></i></button>
        <div class="col-md-12 col-sm-12">
          <ag-grid-angular style="width: 100%; height: 500px;" class="ag-theme-alpine" (gridReady)="onGridReady($event)"
                           [columnDefs]="columnDefs" [rowData]="List" rowSelection="single" pagination="true" paginationPageSize=10></ag-grid-angular>
        </div>
      </div>
    </div>
  </layout>
