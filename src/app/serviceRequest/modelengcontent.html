<script src="node_modules/ngx-bootstrap/datepicker/bs-datepicker.css"></script>
<div class="model" id="model" role="dialog">
  <div class="model-dialog">
    <div class="modal-content">
      <div class="modal-header" style="background-color: #589b44; color: #fff">
        <h4 class="modal-title" id="modal-basic-title">Add Enginneer Comment</h4>
        <button type="button" class="btn" aria-label="Close" data-dismiss="modal" (click)="close()">
          <i class="fas fa-times" style="color: #fff !important" title="Close"></i>
        </button>
      </div>
      <div class="py-3 px-3-pb-3">
        <form [formGroup]="engineerCommentForm" (ngSubmit)="onValueSubmit()">
          <div class="modal-body">
            <div class="row">
              <div class="col-sm-12 form-group">
                <label for="nextdate">Next Date</label>
                <input bsDatepicker formControlName="nextdate" class="form-control" />
                <!--<input ngbDatepicker #d="ngbDatepicker" formControlName="nextdate" class="form-control" />
    <div class="input-group-append">
      <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
    </div>-->
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12">
                <label for="comments">Comments</label>
                <textarea type="text" formControlName="comments" class="form-control"> </textarea>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 col-sm-12">

              </div>
            </div>

          </div>
          <div class="row">
            <div class="col-md-12 col-sm-12" style="margin-left: 16px;">
              <button [disabled]="loading" class="btn btn-primary">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Submit
              </button>
              <!--<button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Ok</button>-->
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
