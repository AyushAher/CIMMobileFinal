<layout>
    <div class="right_col" role="main">
        <div class="container">
            <div class="page-title">
                <div class="title_left">
                    <div style="display: flex;justify-content: space-between;align-items: center;">

                        <h3>Pending Quotation Request Report List </h3>

                        <div style="display: flex;">
                            <a *ngIf="showGrid" (click)="toggleFilter()" class="nav-link">
                                <i class="fas fa-arrow-left" title="filter"></i>
                            </a>

                            <button class="btn" *ngIf="showGrid" (click)="ExportData()">
                                <i class="fas fa-file-excel"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <hr />
            <div class="clearfix"></div>


            <app-reportfilter (showData)="ShowData($event)" *ngIf="!showGrid" (nData)="GetData($event)"
                controller="offerrequest">
            </app-reportfilter>

            <div class="col-md-12 col-sm-12">
                <ag-grid-angular *ngIf="showGrid" style="width: 100%; height: 500px;" class="ag-theme-alpine"
                    (gridReady)="onGridReady($event)" [columnDefs]="columnDefs" [rowData]="data" rowSelection="single"
                    pagination="true" paginationPageSize=10>
                </ag-grid-angular>

            </div>
        </div>
    </div>
</layout>
