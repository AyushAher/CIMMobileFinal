<layout>
  <div class="right_col" role="main">
    <div class="container">
      <div class="page-title">
        <div class="title_left">
          <h3>SupplierOrder Status</h3>
        </div>
      </div>
      <hr />
      <div class="clearfix"></div>
      <form ngNoForm [formGroup]="form" #sform (ngSubmit)="onSubmit()">
        <div class="row" style="margin-left: 0px;">
          <div class="col-sm-4">
            <label for="search">Customer Name</label>
            <input type="text" formControlName="search" class="form-control" />
          </div>
          <div class="col-sm-4" style="margin-top:25px;">
            <button class="btn btn-sm btn-success button" style="margin: 10px;" type="submit"><i class="fas fa-search"></i></button>
          </div>
        </div>
      </form>
      <div class="col-md-12 col-sm-12">
        <ag-grid-angular style="width: 100%; height: 500px;" class="ag-theme-alpine" (gridReady)="onGridReady($event)"
                         [columnDefs]="columnDefs" [rowData]="AmcList" rowSelection="single" pagination="false" paginationPageSize=10></ag-grid-angular>
      </div>
      <div class="col-md-12 col-sm-12">
        <button class="btn btn-sm btn-success button" *ngIf="has_more_data" style="margin: 10px; float:right;" type="button" (click)="onNext()">Next Page</button>
        <button class="btn btn-sm btn-secondary button" *ngIf="currentpage!=1" style="margin: 10px; float: right;" type="button" (click)="onPrev()">Prev Page</button>
      </div>
    </div>
    </div>
</layout>
